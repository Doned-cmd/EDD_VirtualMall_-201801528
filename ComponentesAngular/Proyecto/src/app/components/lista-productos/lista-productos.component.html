<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="/pedidosDia">Pedidos Por Dia</a></li>
              <li class="">Lista Productos</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Mes</td>     

                        <td class="cart_price">Dias</td>
                        <td class="total">Generar reporte</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let dia of ListaProductos">                        
                        <td class="cart_product">
                            <p> Categoria: {{dia.Codigo}}</p>
                        </td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<section id="do_action">
    <div class="container">
        <div class="heading">
            <h3>What would you like to do next?</h3>
            <p>Choose if you have a discount code or reward points you want to use or would like to estimate your delivery cost.</p>
        </div>
        
    </div>
</section>



<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{mensajeError}}
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
