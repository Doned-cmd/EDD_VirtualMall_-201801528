<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li class="">Pedios por año</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Año</td>     

                        <td class="cart_price">Meses</td>
                        <td class="total">Generar reporte</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let anio of ListaAnios">
                        <td class="cart_product">
                            <p>Q {{anio}}</p>
                        </td>
                        <td class="cart_price">
                            <a class="cart_quantity_delete" (click)="DirigirAMes(anio)" href="/pedidosMes"><i class="fa fa-times"></i></a>
                        </td>

                        <td class="cart_total">
                            <a class="cart_quantity_delete" (click)="GenerarReporteAnio(anio)"  href="/assets/archivosd/anios.dot" download><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <h4 style="text-align:center"(click)="GenerarReporteGlobal()"><a>Generar Reporte global</a></h4>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<section id="do_action">
    <div class="container">
        <div class="heading">
            <h3>What would you like to do next?</h3>
            <p>Choose if you have a discount code or reward points you want to use or would like to estimate your delivery cost.</p>
        </div>
        
    </div>
</section>



<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{mensajeError}}
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
