<section>
    <div class="container">
        <div class="row">
            <div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li class="active">Tiendas</li>
				</ol>
			</div>
<div class="col-sm-12 padding-right">
    <div class="features_items"><!--features_items-->
        <h2 class="title text-center">Tiendas</h2>
        <div class="col-sm-3"  *ngFor="let tienda of Tiendas">
            <div class="product-image-wrapper">
                <div class="single-products">
                        <div class="productinfo text-center">
                            <img src={{tienda.Logo}} width="100px" alt="" height="150px"/>
                            <h2>{{tienda.Nombre}}</h2>
                            <p>Descripcion: {{tienda.Descripcion}}</p>
                            <p>Calificacion: {{tienda.Calificacion}}</p>
                            <p>Contacto: {{tienda.Contacto}}</p>
                           <!-- <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>-->
                        </div>
                        <!--<div class="product-overlay">
                            <div class="overlay-content">
                                <h2>$56</h2>
                                <p>Easy Polo Black Edition</p>
                                <a href="#" class="btn btn-default add-to-cart" (click)="Hola()"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                            </div>
                        </div>-->
                </div>
               <div class="choose">
                    <ul class="nav nav-pills nav-justified">
                        <li (click)="Comprar(tienda)"><a href="/productos"><i class="fa fa-check"></i>Ver productos</a></li>
                       <!-- <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
        
</div>

<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{mensajeError}}
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
